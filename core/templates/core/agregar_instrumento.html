{% extends 'core/base.html'%}

{% load static %}

	{% block css %}

	
    {% endblock %}

	{% block javascript %}


 	{%endblock%}
    
    {%block contenido%}
    <h2 id ="titulo-ingresar-instrumento">INGRESAR INSTRUMENTO</h2>
	<form id="formulario-ingresar-instrumento">
		<div class="form-row">
			<div class="form-group col-lg-6">

				<label for="nombreInstrumento"> Nombre</label>
				<br>
				<input type="text" class="form-control" name="nombreInstrumento" id="nombreInstrumento" placeholder="Nombre Instrumento">				
			</div>

			<div class="form-group col-lg-6">

				<label for="tipoinstrumento"> Tipo Instrumento</label>
				<br>
				<select name="tipoinstrumento" id="tipoinstrumento"class="form-control">

					<option value=''>Escoge un tipo</option>
					<option value='1'>Percusion</option>
					<option value='2'>Viento</option>
					<option value='3'>Cuerda</option>
					<option value='4'>Idiofonos</option>
					<option value='5'>Electrofonos</option>
					
				</select>		
			</div>

			<div class="form-group col-lg-6">
				<label for="precioinstrumento">Precio</label>
				<br>
				<input type="number" class="form-control" name="precioinstrumento" id="precioinstrumento">
			</div>

			<div class="form-group col-lg-6">
				<label for="stockinstrumento">Stock</label>
				<br>
				<input type="number" class="form-control" name="stockinstrumento" id="stockinstrumento">
			</div>

			<div class="form-group col-lg-12">
				<label for="descripcion">Descripcion</label>
				<br>
				<textarea name="descripcion" id="descripcion" rows="5" class="form-control"></textarea>
				
			</div>

		</div>

		<input type="button" class="btn btn-success" value="Ingresar Instrumento" id="btnSubirInstrumento">
	</form>
    {%endblock%}
